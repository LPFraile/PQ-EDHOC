CONFIG_ZTEST=y
CONFIG_ZTEST_STACK_SIZE=180000
CONFIG_MINIMAL_LIBC_MALLOC_ARENA_SIZE=30000
CONFIG_INIT_STACKS=y

CONFIG_STDOUT_CONSOLE=y


# enable to use thread names
CONFIG_THREAD_NAME=y
CONFIG_SCHED_CPU_MASK=y


#https://developer.nordicsemi.com/nRF_Connect_SDK/doc/1.5.0/zephyr/guides/flash_debug/thread-analyzer.html#thread-analyzer
CONFIG_THREAD_ANALYZER=y 
CONFIG_THREAD_ANALYZER_USE_PRINTK=y 
CONFIG_THREAD_ANALYZER_AUTO=n 
#CONFIG_THREAD_ANALYZER_AUTO_INTERVAL=5
